# docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:15
    container_name: buscador_inmobiliario_db
    restart: always
    environment:
      POSTGRES_DB: buscador_inmobiliario
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build: .
    container_name: buscador_inmobiliario_app
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_ENGINE=postgresql
      - DB_NAME=buscador_inmobiliario
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  redis:
    image: redis:7-alpine
    container_name: buscador_inmobiliario_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
  static_volume:
