<h2>{{ search.name }}</h2>
<p>Ciudad: {{ search.filters.ciudad }}<br>
Tipo: {{ search.filters.tipo }}<br>
Palabras clave: {{ search.keywords|join:', ' }}</p>
<h3>Resultados</h3>
<ul>
  {% for r in results %}
    <li><a href="{{ r.url }}" target="_blank">{{ r.url }}</a></li>
  {% empty %}
    <li>No hay resultados.</li>
  {% endfor %}
</ul>
<a href="{% url 'core:home' %}">Volver</a>
